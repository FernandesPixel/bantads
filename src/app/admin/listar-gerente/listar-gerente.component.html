<div class="container"> 
    <div class="container">
        <div *ngFor="let gerente of gerentes" class="container">
            <h2>{{ gerente.nome }}</h2>
            <p>Quantidade de Clientes: {{ gerente }}</p>
            <p>Total de Saldos Positivos: R$ {{ gerente }}</p>
            <p>Total de Saldos Negativos: R$ {{ gerente }}</p>
            <a [routerLink]="['/admin/editar', gerente.id]" href="#" title="Editar" alt="Editar" class="btn btn-info">
              <i class="fa fa-edit" aria-hidden="true"></i> Editar
            </a>
            <a href="#" title="Excluir" alt="Excluir" class="btn btn-danger" (click)="excluir($event, gerente)">
              <i class="fa fa-times" aria-hidden="true"></i> Excluir
            </a>
        </div>
    </div>
</div>
