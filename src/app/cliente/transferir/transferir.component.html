
<div class="container">

    <div class="mt-3">
        <div>
            <h2>Conta</h2>
            <h3 [class.text-danger]="cliente.conta.saldo < 0" >{{cliente.conta.saldo}}</h3>
        </div>
    </div>

    <div *ngIf="message" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{message}}
        <a href="#" class="close" data-dimiss="alert" aria-label="close">&times;</a>
        <button type="button" class="close" data-dimiss="alert" aria-label="close"
        (click)="$event.preventDefault()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="card">
        <div class="card-body">
            <form class="form-horizontal container-fluid" [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <div class="col-4" [ngClass]="aplicaCssErro('contaId')">
                        <label for="contaId" class="control-label">Número da conta</label>
                        <input type="text" class="form-control" formControlName="contaId" id="contaId">
                        <app-campo-control-erro [mostrarErro]="verificaValidTouched('contaId')" msgErro="Número da conta é obrigatório">
                        </app-campo-control-erro>
                    </div>

                    <div class="col-4" [ngClass]="aplicaCssErro('quantia')">
                        <label for="quantia" class="control-label">Quantia</label>
                        <input type="text" class="form-control" formControlName="quantia" id="quantia">
                        <app-campo-control-erro [mostrarErro]="verificaValidTouched('quantia')" msgErro="Quantia é obrigatório">
                        </app-campo-control-erro>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Transferir</button>
            </form> 
        </div>  
    </div>  

</div>
