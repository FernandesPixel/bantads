<h1>Cadastro</h1>

<div class="well">
    <form #formCliente="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" minlength="2" required
            [(ngModel)]="cliente.nome"
            #nome="ngModel">
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors['required']">Digite o nome da pessoa</div>
                <div [hidden]="!nome.errors['minlength']">O nome deve conter ao menos 2 caracteres.</div>
            </div>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary"
                (click)="cadastrar()"
                [disabled]="!formCliente.form.valid"
            >
                <i class="fa fa-save" aria-hidden="true"></i> 
                Salvar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/cliente']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar
            </a>
        </div>

    </form>
</div>
