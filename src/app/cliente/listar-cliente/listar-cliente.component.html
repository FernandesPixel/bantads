<h1>Clientes</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>nome</th>
            <th class="text-center">
                <a [routerLink]="['/cliente/cadastro']" title="Cadastro" alt="Cadastro" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-label="true">Cadastrar</i>
                </a>
            </th>
        </tr>
        <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.nome }}</td>
            <td class="text-center" style="width: 300px;">
                <a [routerLink]="['/cliente/editar', cliente.id]" href="" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-label="true">Editar</i>
                </a>
                
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-info"
                    (click)="remover($event, cliente)">
                    <i class="fa fa-times" aria-label="true">Remover</i>
                </a>
            </td>
        </tr>
    </tbody>
    <p *ngIf="clientes.length==0">Nenhuma pessoa cadastrada</p>
</table>
