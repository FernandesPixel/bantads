<div class="container">

    <div class="mt-3">
        <div>
            <h2>Conta</h2>
            <h3 [class.text-danger]="cliente.conta.saldo < 0" >{{cliente.conta.saldo | currency: 'BRL'}}</h3>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form class="form-horizontal container-fluid" [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <div class="col-4" [ngClass]="aplicaCssErro('quantia')">
                        <label for="quantia" class="control-label">Quantia</label>
                        <input type="text" class="form-control" formControlName="quantia" id="quantia">
                        <app-campo-control-erro [mostrarErro]="verificaValidTouched('quantia')" msgErro="Quantia é obrigatório">
                        </app-campo-control-erro>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Depositar</button>
            </form> 
        </div>  
    </div>  

</div>
